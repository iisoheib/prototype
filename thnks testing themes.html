<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>شكراً لطلبك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background-color: #222; /* dark base */
      color: #FFD700;          /* gold text */
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
  
    #mainContent {
      display: none; /* loader handles initial hide */
      padding: 60px 20px;
    }
  
    #mainContent h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }
  
    #mainContent p {
      font-size: 1.2rem;
      color: #fff9c4; /* lighter gold for paragraph */
    }
  
    /* Loader styling (match theme) */
    #loadingScreen {
      background: #222;
    }
  
    .spinner {
      border-top: 5px solid #FFD700;
    }
  
    .loading-text {
      color: #FFD700;
    }
  </style>
  

  <style>
    /* Loading screen overlay */
    #loadingScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: sans-serif;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #loadingScreen.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #16a34a;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 1.2rem;
      color: #333;
    }

    .container {
      display: none;
      text-align: center;
      padding: 32px;
      font-family: "Cairo", sans-serif;
    }
  </style>

  <script>
    function injectMetaPixel(pixelId) {
      if (!pixelId) {
        console.warn("Meta Pixel ID missing — pixel not injected");
        return;
      }

      if (window.fbq) {
        console.warn("Meta Pixel already initialized");
        return;
      }

      !function(f,b,e,v,n,t,s)
      {
        if(f.fbq) return;
        n=f.fbq=function(){
          n.callMethod ?
            n.callMethod.apply(n,arguments) :
            n.queue.push(arguments)
        };
        if(!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = !0;
        n.version = '2.0';
        n.queue = [];
        t = b.createElement(e); t.async = !0;
        t.src = v;
        s = b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)
      }(window, document,'script','https://connect.facebook.net/en_US/fbevents.js');

      fbq('init', pixelId);

      console.log("✅ Meta Pixel injected:", pixelId);
    }

    function firePurchaseOnce(value, currency) {
      if (sessionStorage.getItem("purchase_fired") === "true") {
        console.warn("Purchase already fired");
        return;
      }

      fbq('track', 'Purchase', {
        value: value,
        currency: currency
      });

      sessionStorage.setItem("purchase_fired", "true");
      console.log("✅ Purchase event fired");
    }
  </script>
</head>

<body>

  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="spinner"></div>
    <div class="loading-text">جاري معالجة طلبك...</div>
  </div>

  <!-- Thank You Content -->
  <div class="container" id="mainContent">
       <!-- paste thanks ui template here  -->
       <div style="text-align: center; padding: 50px; font-family: 'Cairo', sans-serif;">
  <h1>شكراً لثقتك بنا!</h1>
  <p>سنتواصل معك قريباً.</p>
</div>
  </div>

  <script>
    // GLOBAL STATE
    let settings = {};

    // ENDPOINT
    const SETTINGS_ENDPOINT =
      "https://script.google.com/macros/s/AKfycbyN1_LSlsKJoOm6ouIwVt6ma2fBzp_Bz6-WIXgJx6rFPjFtMi6dgy7R4ZddX65fui9b9A/exec";

    // Order data (temporary — same pattern as landing page)
    const ORDER_VALUE = Number(sessionStorage.getItem("order_total")) || 0;
    const CURRENCY = "DZD";

    async function fetchJSON(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error("Fetch failed: " + url);
      return res.json();
    }

    async function init() {
      try {
        // 1️⃣ Fetch settings
        settings = await fetchJSON(SETTINGS_ENDPOINT);
        console.log("Settings:", settings);

        // 2️⃣ Inject Meta Pixel
        injectMetaPixel(settings.metaPixelID);

        // 3️⃣ Fire Purchase event
        firePurchaseOnce(ORDER_VALUE, CURRENCY);

        // 4️⃣ Hide loader
        const loader = document.getElementById("loadingScreen");
        loader.classList.add("fade-out");

        // Show thank-you content
        document.getElementById("mainContent").style.display = "block";

        console.log("✅ Thank You page fully initialized");

      } catch (err) {
        console.error("Init error:", err);
        document.querySelector(".loading-text").innerText =
          "حدث خطأ، يرجى المحاولة لاحقاً.";
      }
    }

    init();
  </script>

</body>
</html>
